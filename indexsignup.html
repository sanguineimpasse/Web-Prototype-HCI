<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Avventura Auto</title>
	<link rel="stylesheet" type="text/css" href="stylesignup.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="img/aalogo.png">
</head>

<body>
	
	<div class="container bg-red-500">
		<div class="container-flex">

			<div class="flex-left">
				<img src="img/NRP3.gif" alt="" class="carclip"/>
				<div class="flex-img">
					<img src="img/aalogo.png">
				</div>

			</div>
			<div class="flex-right">
				<h1>Avventura Auto</h1>
				<p>Registration Form</p>
				<div class="form">
					<form method="POST" action="" autocomplete="off">

						<div class="form-control">
							<input type="text" id="username" name="username" required autofocus />
							<label for="username">Username</label>
						</div>

                        <div class="form-control">
							<input type="date" id="bday" name="bday" required />
							<label for="bday" style="display: none;" class="bday-label">Birthdate</label>
						</div>

						<div class="form-control">
							<input type="password" id="password" name="password" required />
							<label for="password">Password</label>
						</div>

						<div class="form-control">
                            <p class="location">Location:</p>
                            <label for="location"></label>
                                <select name="location" id="location" required>
                                    <option value="ph">Philipines</option>
                                    <option value="us" selected>United States of America</option>
                                    <option value="uk">United Kingdom</option>
                                    <option value="jp">Japan</option>
                                    <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="captcha">
                            <div class="preview"></div>
                            <div class="captcha-form">
                                <input type="text" id="captcha-form" placeholder="Enter captcha text">
                                <button class="captcha-refresh" type="button">
                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        
                        <br>

                        <div>
							<button type="submit" name="submit" value="register" onclick="checkCaptcha()" class="button-65" role="button">Register</button>
						</div>
					</form>
				</div>
                <p>Already have an account?</p>
                    <a href="index.html" class="signin">Sign In!</a>
                <p class="copyright">Â©Avventura Auto 2022</p>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript">
	//text animation(s)
	const inputs = document.querySelectorAll('.form-control input');
	const labels = document.querySelectorAll('.form-control label');

	labels.forEach(label => {
		label.innerHTML = label.innerText
			.split('')
			.map((letter, idx) => `<span style="
        transition-delay: ${idx * 50}ms
      ">${letter}</span>`)
			.join('');
	});

	document.getElementById('bday').addEventListener('click', ()=>{
		document.querySelector('.bday-label').style.display = 'block';
	});
	document.getElementById('bday').addEventListener('blur', ()=>{
		document.querySelector('.bday-label').style.display = 'none';
	});
</script>
<script src="scripts/captcha.js"></script>
</html>
